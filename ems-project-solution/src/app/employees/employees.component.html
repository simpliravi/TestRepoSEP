<a routerLink="/employee-add" class="btn btn-secondary">Add New Employee</a>
<hr />
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employees; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{emp.first_name}}</td>
            <td>{{emp.last_name}}</td>
            <td>{{emp.email}}</td>
            <td>
                <a class="btn btn-secondary" [routerLink]="['/employee-detail', emp.id]">View Details</a>
            </td>
        </tr>
    </tbody>
</table>
