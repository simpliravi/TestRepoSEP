<h5>Add New Employee</h5>
<hr />
<div class="register-form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>First Name</label>
            <input type="text" formControlName="first_name" class="form-control" [(ngModel)]="employee.first_name"
                [ngClass]="{ 'is-invalid': submitted && f['first_name'].errors }" />
            <div *ngIf="submitted && f['first_name'].errors" class="invalid-feedback">
                <div *ngIf="f['first_name'].errors['required']">Employee Name is required</div>
            </div>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" formControlName="last_name" class="form-control"
                [(ngModel)]="employee.last_name"
                [ngClass]="{ 'is-invalid': submitted && f['last_name'].errors }" />
            <div *ngIf="submitted && f['last_name'].errors" class="invalid-feedback">
                <div *ngIf="f['last_name'].errors['required']">Employee Salary is required</div>
            </div>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" [(ngModel)]="employee.email"
                [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">Employee Age is required</div>
            </div>
        </div>


        <hr />
        <div class="form-group">
            <button type="submit" id="btnAdd" class="btn btn-primary">Add Employee</button>
            <button type="button" (click)="onReset()" class="btn btn-warning float-right m-2">Reset</button>
        </div>
    </form>
</div>
